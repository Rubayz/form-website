<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form for CodeFiction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1 class="text-center">CodeFiction Survey Form</h1>
    <h3 class="text-center"><i>Thank you for taking the time to help us improve the platform</i></h3><br>
    <form action="" class="container" id="surveyForm">
        <label for="name">Name </label><br>
        <input type="text" class="form-control" placeholder="Enter your name" required><br>
        <label for="Email">Email </label><br>
        <input type="email" name="" id="" class="form-control" placeholder="Enter your email" required><br>
        <label for="age">Age(Optional) </label><br>
        <input type="number" class="form-control" placeholder="Enter your age"><br>
        <label for="question">Which option best describes your current role?</label><br>
        <select name="" id="" class="form-select">
            <option value="Select Current Role">Select Current Role</option>
            <option value="student">Student</option>
            <option value="Developer">Developer</option>
            <option value="Freelancer">Freelancer</option>
            <option value="Casual Programmer">Casual Programmer</option>
        </select><br>

        <label for="thinking">What do you think of CodeFiction?</label><br>
        <input type="radio" id="E" name="grading" value="HTML">
        <label for="E">Excellent</label><br>
        <input type="radio" id="G" name="grading">
        <label for="G">Very Good</label><br>
        <input type="radio" id="EE" name="grading">
        <label for="EE">Exceeds Expectations</label><br>
        <input type="radio" id="S" name="grading">
        <label for="S">Satisfactory</label><br>
        <input type="radio" id="D" name="grading">
        <label for="D">Dreadful</label><br>

        <label for="">What is your favourite feature of CodeFiction?</label><br>
        <select name="" class="form-select" id="">
            <option value="">Select</option>
            <option value="">Community</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
        </select><br>   
        <label for="">Any comments or suggestions for our imporvement?: </label><br>
        <textarea name="" id="" cols="30" rows="4" placeholder="Write your comments or suggestion here"></textarea><br>
        <button type="submit" class="sizing-btn" value="submit">Submit</button>
    </form>
</body>
</html>
